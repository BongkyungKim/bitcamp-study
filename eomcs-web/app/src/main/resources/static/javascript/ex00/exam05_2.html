<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체 응용</h1>
  <form>
    <div id="inputNameContainer">
	    <div class="inputName">
	      <span class="name">이름1</span>: <input type="text" name="name1"><br>
	    </div>
    </div>
    <button id="btnAddName" type="button">추가</button><br>
    <button id="btn1">확인</button>
  </form>


<script>
var inputNameIndex = 1;
var btnAddName = document.getElementById("btnAddName");
var inputNameContainer = document.querySelector("#inputNameContainer"); // querySelector(css셀렉터 문법으로 입력) * 강사님 추천
var inputNameDiv = document.querySelector(".inputName");

btnAddName.onclick = function() { // add버튼을 눌렀을 때 호출된 함수를 등록한다.
	inputNameIndex++;
	var e = inputNameDiv.cloneNode(true); // 태그 객체를 복제한다. 자식노드 포함
	e.querySelector(".name").innerHTML = "이름" + inputNameIndex;
	e.querySelector("input").name = "name" + inputNameIndex;
  e.querySelector("input").value = "";
	inputNameContainer.appendChild(e); // inputNameContainer의 자식으로 계속 추가
};

</script>
</body>
</html>
