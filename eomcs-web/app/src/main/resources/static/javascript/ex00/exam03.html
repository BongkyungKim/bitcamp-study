<!DOCTYPE html>
<html>

<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>

<script>
function plus(a, b) {
  return a + b;
}
console.log(plus(10, 20));

var ok;
console.log(ok);

ok = plus; // plus의 주소를 넘김
console.log(ok(100, 200));

var haha = ok; // plus의 주소 -> ok -> haha
console.log(haha(1000, 2000));

ok = "Hello"; // ok에는 Hello가 들어감 더이상 plus주소x
ok(100, 200);

</script>
</body>
</html>
