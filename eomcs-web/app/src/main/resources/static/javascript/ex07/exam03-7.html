<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - jQuery 사용하기</h1>
<form>
<input type="text" id="a"> + <input type="text" id="b">
<button type="button" id="btn1">=</button>
<input type="text" id="r"><br>
<button id="btn2" type="reset">초기화</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
"use strict"

$("#btn1").click(() => {

	$.ajax({
		url: "test6", 
		method: "get", 
		data: {a: $("#a").val(), b: $("#b").val()}
	}).done((data) => {
		  $("#r").val(data);
	}).fail(()=> {
		window.alert("서버 실행 오류!");
		$("#btn2").click(); // 클릭 안에 함수를 주면 이 함수를 호출해달라~ 안 넣으면 그냥 
	});

});

// done 서버에서 응답이 완료되었을 때 호출될 함수
</script>
</body>
</html>
